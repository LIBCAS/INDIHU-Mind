server.port=8080
java.version=1.8
vzb.index.cardCollectionName=card-test
vzb.index.uasTestCollectionName=test
vzb.index.endpoint=http://localhost:8983/solr
vzb.attachment.local.file.path=attachment-files-test-folder
env=test
#enable liquibase and disable ddl in springboot tests (DDL is hardcoded to be enabled in DbTest though)
spring.liquibase.enabled=true
spring.liquibase.drop-first=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.liquibase.changeLog=classpath:/dbchangelog.vzb.xml
spring.liquibase.url=jdbc:hsqldb:mem:testdb
spring.liquibase.user=sa
spring.liquibase.password=
spring.datasource.url=jdbc:hsqldb:mem:testdb
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=
datasource.url=jdbc:hsqldb:mem:unittestdb
datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
datasource.username=sa
datasource.password=
hibernate.dialect=org.hibernate.dialect.HSQLDialect
javax.persistence.schema-generation.database.action=create